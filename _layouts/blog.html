---
layout: default
---

<h2>blog</h2>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <div class="entry">        
        {{ post.content }}
      </div>

<!--      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read more...</a> -->
    </article>
  {% endfor %}
</div>
